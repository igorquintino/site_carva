<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARVA — Lista de Espera</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{ --bg:#ffffff; --fg:#111111; }
    *{ box-sizing:border-box; margin:0; padding:0 }
    html,body{ height:100%; font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--fg); overflow-x:hidden; }

    /* Fundo fica ATRÁS do conteúdo (desktop + mobile) */
    body{ background:transparent; }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: url('./backgroundpc.png') center/cover no-repeat;
      z-index:-1;            /* atrás de tudo */
      pointer-events:none;   /* não bloqueia cliques */
    }
    @media (max-width:768px){
      body::before{
        /* use o nome exato do arquivo que você subiu (está como backgroundmoblie.png) */
        background: url('./backgroundmoblie.png') center/cover no-repeat;
      }
    }

    /* Conteúdo principal */
    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      text-align:center;
      position:relative;
      z-index:1;             /* acima do fundo */
      padding:24px 16px 40px;
    }

    .logo3d{
      width:min(92vw, 820px);
      height:42vh;
      min-height:300px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hint{ font-size:12px; opacity:.6; margin-top:4px }
    .cta-text{ max-width:62ch; font-size:clamp(14px,2.2vw,18px); line-height:1.5; opacity:.9 }
    .cta-btn{
      cursor:pointer; padding:.9em 1.2em; border:none; border-radius:14px;
      background:#111; color:#fff; font-weight:800; letter-spacing:.02em; text-transform:lowercase;
      box-shadow:0 10px 20px rgba(0,0,0,.08); transition:transform .18s, box-shadow .18s;
    }
    .cta-btn:hover{ transform:translateY(-2px); box-shadow:0 12px 24px rgba(0,0,0,.15); }
    .cta-btn:active{ transform:translateY(0); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo3d" id="logo3d"></div>
    <div class="hint"></div>

    <p class="cta-text">
      Entra pra lista e receba o convite pro próximo drop
    </p>
    <button class="cta-btn" id="ctaJoin">entrar na lista</button>
  </div>

  <script type="module">
    /* Imports por URL (ESM) — funcionam direto no navegador */
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    /* ===================== CONFIG EDITÁVEL ===================== */
    const CONFIG = {
      modelUrl: './logo3d.gltf',               // seu .gltf
      resourcePath: './',                      // onde estão .bin e /textures (mesmo nível do .gltf)
      initialScale: 0.9,                       // tamanho da logo
      rotateOnIdle: true,                      // gira de leve quando parado
      ctaUrl: 'https://wa.me/55SEUNUMERO?text=Quero%20entrar%20na%20lista%20VIP%20da%20CARVA'
    };

    /* ===== Cena básica ===== */
    const wrap = document.getElementById('logo3d');
    const scene = new THREE.Scene();
    scene.background = null; // transparente, mostra o fundo do body::before

    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.set(0, 0.2, 3.2);

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    wrap.appendChild(renderer.domElement);

    // Luzes
    const key = new THREE.DirectionalLight(0xffffff, 2.2); key.position.set(2, 3, 4);
    const fill = new THREE.AmbientLight(0xffffff, .35);
    scene.add(key, fill);

    // Grupo para rotacionar com arraste
    const group = new THREE.Group();
    scene.add(group);

    /* ===== Overlay de diagnóstico (exibe erros/progresso) ===== */
    function showOverlay(msg){
      let el = document.getElementById('debugMsg');
      if(!el){
        el = document.createElement('div');
        el.id = 'debugMsg';
        el.style.cssText = 'position:fixed;left:50%;top:16px;transform:translateX(-50%);background:#111;color:#fff;padding:8px 12px;border-radius:10px;font:12px/1.4 system-ui;z-index:9999;opacity:.95;max-width:90vw;text-align:center';
        document.body.appendChild(el);
      }
      el.innerHTML = msg || '';
      el.style.display = msg ? 'block' : 'none';
    }

    /* ===== Fallback imediato: cubo (pra validar que a cena aparece) ===== */
    const fbGeo = new THREE.BoxGeometry(1,1,1);
    const fbMat  = new THREE.MeshStandardMaterial({ color:0x111111, metalness:.2, roughness:.5 });
    const fbCube = new THREE.Mesh(fbGeo, fbMat);
    group.add(fbCube);

    /* ===== Loader GLTF configurado para assets externos ===== */
    const loader = new GLTFLoader();
    loader.setResourcePath(CONFIG.resourcePath || './'); // busca .bin e /textures aqui

    console.log('[GLTF] carregando', CONFIG.modelUrl);
    loader.load(
      CONFIG.modelUrl,
      (gltf)=>{
        // remove fallback
        try{
          group.remove(fbCube);
          fbCube.geometry.dispose();
          fbCube.material.dispose();
        }catch{}

        const model = gltf.scene;
        // normaliza escala
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = (CONFIG.initialScale * 1.6) / (size || 1);
        model.scale.setScalar(scale);
        model.rotation.set(0, Math.PI*0.1, 0);

        // pequeno ajuste de material (se existir)
        model.traverse(o=>{
          if(o.isMesh && o.material && 'envMapIntensity' in o.material){
            o.material.envMapIntensity = 1.0;
          }
        });

        group.add(model);
        showOverlay('');
        console.log('[GLTF] OK');
      },
      (xhr)=>{
        const pct = xhr.total ? Math.round((xhr.loaded/xhr.total)*100) : null;
        if(pct!==null) showOverlay(`carregando logo 3D… ${pct}%`);
      },
      (err)=>{
        console.error('[GLTF] erro', err);
        showOverlay('⚠️ Não consegui carregar a logo 3D (.gltf).<br>Veja em Network se faltam <b>logo3d.bin</b> e/ou <b>textures/…</b>.');
        // mantém o cubo pra você ver a cena funcionando
      }
    );

    /* ===== Responsivo ===== */
    function resize(){
      const w = wrap.clientWidth, h = wrap.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h; camera.updateProjectionMatrix();
    }
    resize();
    addEventListener('resize', resize);

    /* ===== Arraste (desktop e mobile) com inércia ===== */
    let isDown=false, lastX=0,lastY=0, vx=0, vy=0;
    const onDown=(x,y)=>{ isDown=true; lastX=x; lastY=y; };
    const onMove=(x,y)=>{
      if(!isDown) return;
      const dx=x-lastX, dy=y-lastY; lastX=x; lastY=y;
      const k=0.005; vy = -dx*k; vx = -dy*k;
      group.rotation.y += vy;
      group.rotation.x += vx;
      group.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, group.rotation.x));
    };
    const onUp=()=>{ isDown=false; };

    renderer.domElement.addEventListener('mousedown', e=> onDown(e.clientX,e.clientY));
    addEventListener('mousemove', e=> onMove(e.clientX,e.clientY));
    addEventListener('mouseup', onUp);

    renderer.domElement.addEventListener('touchstart', e=>{ const t=e.touches[0]; if(t) onDown(t.clientX,t.clientY); }, {passive:true});
    renderer.domElement.addEventListener('touchmove',  e=>{ const t=e.touches[0]; if(t) onMove(t.clientX,t.clientY); }, {passive:true});
    renderer.domElement.addEventListener('touchend', onUp);

    /* ===== Loop ===== */
    const clock = new THREE.Clock();
    function tick(){
      const dt = Math.min(clock.getDelta(), 0.032);
      if(!isDown){
        group.rotation.y += vy; group.rotation.x += vx;
        vy *= 0.94; vx *= 0.94; // damping
        if (CONFIG.rotateOnIdle && Math.abs(vx)+Math.abs(vy) < 0.0006) { group.rotation.y += 0.003; }
      }
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    tick();

    /* ===== Botão ===== */
    document.getElementById('ctaJoin').addEventListener('click', ()=>{
      window.open(CONFIG.ctaUrl, '_blank');
    });
  </script>
</body>
</html>
