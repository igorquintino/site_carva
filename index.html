<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARVA — 3D Logo (.gltf com assets externos)</title>
  <style>
    :root{ --bg:#0b0b0b; --fg:#eaeaea; }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ====== Área do 3D com background por trás ====== */
    .logo3d-wrap{
      position:relative;
      width:100%;
      height:60vh;
      min-height:360px;
      max-height:78vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      isolation:isolate; /* garante a pilha de camadas local */
    }
    /* background fica atrás do canvas, sem bloquear cliques */
    .logo3d-wrap::before{
      content:"";
      position:absolute; inset:0;
      background-image:url("backgroundpc.png");   /* <- DESKTOP */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:0;
      pointer-events:none;
      opacity:1;
      transform:translateZ(0);
    }
    /* Mobile: sem corte (contain) + mais altura */
    @media (max-width: 640px){
      .logo3d-wrap{ height:64vh; min-height:340px }
      .logo3d-wrap::before{
        background-image:url("backgroundmoblie.png");  /* <- MOBILE */
        background-size:contain;       /* não corta */
        background-repeat:no-repeat;
        background-position:center top;/* ajusta o foco; mude para center se preferir */
        background-color:#0b0b0b;      /* “preenche” as bordas laterais/embaixo */
      }
    }

    /* Canvas por cima do background */
    canvas{
      display:block;
      width:100%; height:100%;
      position:relative; z-index:1;
    }

    .hint{
      position:absolute; bottom:10px; left:50%;
      transform:translateX(-50%); font-size:12px; opacity:.75; z-index:2;
    }
    .msg{
      position:absolute; top:10px; left:50%;
      transform:translateX(-50%); font-size:12px;
      background:#141414; border:1px solid #2a2a2a;
      padding:.5em .8em; border-radius:10px; opacity:.9; max-width:92%;
      text-align:center; z-index:2;
    }
  </style>

  <!-- Import Map: resolve "three" e addons no navegador -->
  <script type="importmap">
    {"imports":{
      "three":"https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/":"https://unpkg.com/three@0.160.0/examples/jsm/"
    }}
  </script>
</head>
<body>
  <div class="logo3d-wrap" id="logo3d">
    <div class="msg" id="msg" style="display:none"></div>
    <div class="hint">arraste com o mouse ou com o dedo para girar</div>
  </div>

  <script type="module">
    /* ===================== CONFIG (.GLTF) ===================== */
    const CONFIG = {
      modelUrl: './logo3dpreta.gltf',
      resourcePath: './',
      basePath: null,
      crossOrigin: 'anonymous',
      initialScale: 1.0,   // ↓ menor que 1.2
      rotateOnIdle: true,
    };

    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    const wrap = document.getElementById('logo3d');
    const msg  = document.getElementById('msg');
    function showMsg(text){ msg.innerHTML = text; msg.style.display = text ? 'block' : 'none'; }

    if (location.protocol === 'file:') {
      showMsg('Dica: rode com um servidor local (ex.: VS Code Live Server) para evitar bloqueios ao carregar .gltf e texturas.');
    }

    const scene = new THREE.Scene();
    scene.background = null; // mantém o fundo transparente pro background aparecer

    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.set(0, 0.2, 3.2);

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true }); // alpha:true para fundo transparente
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    wrap.appendChild(renderer.domElement);

    const key = new THREE.DirectionalLight(0xffffff, 2.2); key.position.set(2, 3, 4);
    const fill = new THREE.DirectionalLight(0x99ffe1, 1.2); fill.position.set(-3, 2, 1);
    const rim = new THREE.DirectionalLight(0x66aaff, 1.1); rim.position.set(0, -2, -3);
    const amb = new THREE.AmbientLight(0xffffff, 0.35);
    scene.add(key, fill, rim, amb);

    const group = new THREE.Group();
    scene.add(group);

    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://unpkg.com/three@0.160.0/examples/jsm/libs/draco/');
    loader.setDRACOLoader(draco);

    if (CONFIG.basePath) loader.setPath(CONFIG.basePath);
    if (CONFIG.resourcePath) loader.setResourcePath(CONFIG.resourcePath);
    if (CONFIG.crossOrigin) loader.crossOrigin = CONFIG.crossOrigin;

    function loadModel(){
      loader.load(
        CONFIG.modelUrl,
        (gltf)=>{
          const model = gltf.scene;

          // ===== Ajuste de escala (logo menor) =====
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3()).length();
          const scale = (CONFIG.initialScale * 1.4) / (size || 1); // ↓ de 1.6 para 1.4
          model.scale.setScalar(scale);

          model.traverse((o)=>{
            if(o.isMesh){
              o.castShadow = o.receiveShadow = true;
              if(o.material) o.material.envMapIntensity = 1.0;
            }
          });
          model.rotation.set(0, Math.PI*0.1, 0);
          group.add(model);
          showMsg('');
        },
        undefined,
        (err)=>{
          console.error('Erro ao carregar GLTF:', err);
          showMsg('Não consegui carregar seu <b>.gltf</b>. Verifique:<br>• <b>resourcePath</b> aponta para a pasta com <b>.bin</b> e <b>textures/</b><br>• Rode via servidor local (http://).<br>Carregando um cubo de teste...');
          const geo = new THREE.BoxGeometry(1,1,1);
          const mat = new THREE.MeshStandardMaterial({ color: 0x18e091, metalness:.4, roughness:.35 });
          const cube = new THREE.Mesh(geo, mat);
          group.add(cube);
        }
      );
    }
    loadModel();

    function resize(){
      const w = wrap.clientWidth, h = wrap.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h; camera.updateProjectionMatrix();
    }
    resize();
    addEventListener('resize', resize);

    // Interação arrastar + inércia
    let isDown = false, lastX = 0, lastY = 0, vx = 0, vy = 0;
    const onDown = (x,y)=>{ isDown = true; lastX = x; lastY = y; };
    const onMove = (x,y)=>{
      if(!isDown) return;
      const dx = x - lastX, dy = y - lastY; lastX = x; lastY = y;
      const k = 0.005;
      vy = -dx * k; vx = -dy * k;
      group.rotation.y += vy; group.rotation.x += vx;
      group.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, group.rotation.x));
    };
    const onUp = ()=>{ isDown = false; };
    renderer.domElement.addEventListener('mousedown', e=> onDown(e.clientX, e.clientY));
    addEventListener('mousemove', e=> onMove(e.clientX, e.clientY));
    addEventListener('mouseup', onUp);

    renderer.domElement.addEventListener('touchstart', e=>{
      const t=e.touches[0]; if(t) onDown(t.clientX, t.clientY);
    }, {passive:true});
    renderer.domElement.addEventListener('touchmove',  e=>{
      const t=e.touches[0]; if(t) onMove(t.clientX, t.clientY);
    }, {passive:true});
    renderer.domElement.addEventListener('touchend', onUp);

    const clock = new THREE.Clock();
    function tick(){
      const dt = Math.min(clock.getDelta(), 0.032);
      if(!isDown){
        group.rotation.y += vy; group.rotation.x += vx;
        vy *= 0.94; vx *= 0.94;
        if(CONFIG.rotateOnIdle && Math.abs(vx)+Math.abs(vy) < 0.0006){ group.rotation.y += 0.003; }
      }
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
