<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CARVA — Lista de Espera</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111;overflow-x:hidden}
    /* Fundo direto no body (sempre atrás) */
    body{
      background:#fff url('./backgroundpc.png') center/cover no-repeat fixed;
    }
    @media (max-width:768px){
      body{
        background-image:url('./backgroundmoblie.png'); /* use o nome EXATO do arquivo */
        background-attachment:scroll;
      }
    }
    .wrap{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:16px;text-align:center;padding:24px 16px 40px;
    }
    #logo3d{
      width:min(92vw,820px);height:46vh;min-height:320px;
      display:flex;align-items:center;justify-content:center;
    }
    .hint{font-size:12px;opacity:.6}
    .cta-text{max-width:62ch;font-size:clamp(14px,2.2vw,18px);line-height:1.5;opacity:.9}
    .cta-btn{cursor:pointer;padding:.9em 1.2em;border:none;border-radius:14px;background:#111;color:#fff;
      font-weight:800;letter-spacing:.02em;text-transform:lowercase;box-shadow:0 10px 20px rgba(0,0,0,.08)}
    /* Overlay de debug (mostra erros/progresso) */
    #debugMsg{position:fixed;left:50%;top:12px;transform:translateX(-50%);background:#111;color:#fff;
      padding:8px 12px;border-radius:10px;font:12px/1.4 system-ui;z-index:9999;opacity:.95;max-width:92vw;text-align:center;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="logo3d"></div>
    <div class="hint">arraste com o mouse ou com o dedo para girar</div>

    <p class="cta-text">O acesso ao inesperado começa aqui. Entra pra lista e receba o convite pro próximo drop</p>
    <button class="cta-btn" id="ctaJoin">entrar na lista</button>
  </div>
  <div id="debugMsg"></div>

  <!-- Three.js UMD (clássico, sem modules) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- GLTFLoader UMD (usa THREE.GLTFLoader) -->
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // ===== CONFIG =====
    const CONFIG = {
      modelUrl: './logo3d.gltf',     // seu arquivo .gltf (embedded de preferência)
      initialScale: 1.0,
      rotateOnIdle: true,
      ctaUrl: 'https://wa.me/55SEUNUMERO?text=Quero%20entrar%20na%20lista%20VIP%20da%20CARVA'
    };

    // Overlay
    const dbg = document.getElementById('debugMsg');
    const show = (txt)=>{ dbg.innerHTML = txt||''; dbg.style.display = txt ? 'block':'none'; };

    // ===== Cena
    const wrap = document.getElementById('logo3d');
    const scene = new THREE.Scene(); // sem background: canvas é transparente
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.set(0, 0.2, 3.0);

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    wrap.appendChild(renderer.domElement);

    const key = new THREE.DirectionalLight(0xffffff, 2.2); key.position.set(2,3,4);
    const amb = new THREE.AmbientLight(0xffffff, .35);
    scene.add(key, amb);

    const group = new THREE.Group();
    scene.add(group);

    // Fallback: cubo aparece até o modelo carregar
    const fb = new THREE.Mesh(
      new THREE.BoxGeometry(1,1,1),
      new THREE.MeshStandardMaterial({ color:0x111111, metalness:.2, roughness:.5 })
    );
    group.add(fb);

    // ===== GLTFLoader clássico
    // Se seu .gltf NÃO for embedded, ele vai referenciar .bin/imagens -> vai falhar e o overlay avisa.
    const loader = new THREE.GLTFLoader();
    loader.load(
      CONFIG.modelUrl,
      (gltf)=>{
        try{ group.remove(fb); fb.geometry.dispose(); fb.material.dispose(); }catch{}
        const model = gltf.scene;
        // normaliza escala
        const box = new THREE.Box3().setFromObject(model);
        const s = box.getSize(new THREE.Vector3());
        const diag = Math.hypot(s.x,s.y,s.z) || 1;
        model.scale.setScalar((CONFIG.initialScale * 1.6) / diag);
        model.rotation.set(0, Math.PI*0.1, 0);
        group.add(model);
        show('');
      },
      (xhr)=>{
        const pct = xhr.total ? Math.round((xhr.loaded/xhr.total)*100) : null;
        if (pct !== null) show(`carregando logo 3D… ${pct}%`);
      },
      (err)=>{
        console.error('GLTF erro:', err);
        show('⚠️ Falha ao carregar o .gltf. Se ele não for <b>embedded</b>, precisa do <b>.bin</b>/imagens ao lado.');
        // mantém o cubo pra cena não ficar vazia
      }
    );

    // Responsivo
    function resize(){
      const w = wrap.clientWidth, h = wrap.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w/h; camera.updateProjectionMatrix();
    }
    resize(); addEventListener('resize', resize);

    // Arraste com inércia
    let down=false,lx=0,ly=0,vx=0,vy=0;
    const downFn=(x,y)=>{ down=true; lx=x; ly=y; };
    const moveFn=(x,y)=>{ if(!down) return; const dx=x-lx, dy=y-ly; lx=x; ly=y;
      const k=.005; vy=-dx*k; vx=-dy*k; group.rotation.y+=vy; group.rotation.x+=vx;
      group.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, group.rotation.x));
    };
    const upFn=()=>{ down=false; };
    renderer.domElement.addEventListener('mousedown', e=>downFn(e.clientX,e.clientY));
    addEventListener('mousemove', e=>moveFn(e.clientX,e.clientY));
    addEventListener('mouseup', upFn);
    renderer.domElement.addEventListener('touchstart', e=>{ const t=e.touches[0]; if(t) downFn(t.clientX,t.clientY); }, {passive:true});
    renderer.domElement.addEventListener('touchmove', e=>{ const t=e.touches[0]; if(t) moveFn(t.clientX,t.clientY); }, {passive:true});
    renderer.domElement.addEventListener('touchend', upFn);

    // Loop
    const clock = new THREE.Clock();
    function tick(){
      const dt = Math.min(clock.getDelta(), 0.032);
      if(!down){
        group.rotation.y += vy; group.rotation.x += vx;
        vy *= 0.94; vx *= 0.94;
        if (CONFIG.rotateOnIdle && Math.abs(vx)+Math.abs(vy) < 0.0006) group.rotation.y += 0.003;
      }
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    tick();

    document.getElementById('ctaJoin').addEventListener('click', ()=>{
      window.open('https://wa.me/55SEUNUMERO?text=Quero%20entrar%20na%20lista%20VIP%20da%20CARVA', '_blank');
    });
  </script>
</body>
</html>
