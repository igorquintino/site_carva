<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo 3D Parallax</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* ===== Fundo padrão: MOBILE ===== */
    body {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-image: url("img/bg-mobile.jpg");
    }

    /* ===== Desktop / telas maiores ===== */
    @media (min-width: 768px) {
      body {
        background-image: url("./backgroundpc.png");
      }
    }

    /* Canvas do three.js ocupa toda a tela e é transparente */
    canvas.webgl {
      position: fixed;
      inset: 0;
      display: block;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* permite o parallax via JS */
    }

    #loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: #ddd;
      font: 500 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: .4px;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.4);
    }
    #loading.hidden { opacity: 0; transition: opacity .4s ease; }
  </style>
</head>
<body>
  <div id="loading">Carregando logo 3D…</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const MODEL_URL = './logo3d.gltf'; // caminho do seu arquivo .gltf
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, canvas: createCanvas() });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearAlpha(0);

    function createCanvas() {
      const c = document.createElement('canvas');
      c.className = 'webgl';
      document.body.appendChild(c);
      return c;
    }

    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(2, 3, 4);
    scene.add(directional);

    const logoGroup = new THREE.Group();
    scene.add(logoGroup);

    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        const model = gltf.scene || gltf.scenes[0];
        logoGroup.add(model);
        normalizeAndCenter(model, 1.3);
        logoGroup.rotation.set(0.05, -0.15, 0);
        hideLoading();
        animate();
      },
      undefined,
      (error) => {
        hideLoading();
        console.error('Erro ao carregar o modelo:', error);
        alert('Erro ao carregar o modelo. Verifique o caminho do arquivo.');
      }
    );

    function hideLoading() {
      const el = document.getElementById('loading');
      if (el) el.classList.add('hidden');
      setTimeout(() => el?.remove(), 500);
    }

    function normalizeAndCenter(obj, targetSize = 1) {
      const box = new THREE.Box3().setFromObject(obj);
      const size = new THREE.Vector3();
      box.getSize(size);
      const center = new THREE.Vector3();
      box.getCenter(center);
      obj.position.sub(center);
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = targetSize / maxDim;
      obj.scale.setScalar(scale);
    }

    const targetRot = new THREE.Vector2(0, 0);
    const currentRot = new THREE.Vector2(0, 0);
    let hasPointer = false;

    window.addEventListener('pointermove', (e) => {
      hasPointer = true;
      const nx = (e.clientX / window.innerWidth) * 2 - 1;
      const ny = (e.clientY / window.innerHeight) * 2 - 1;
      targetRot.y = nx * 0.5;
      targetRot.x = -ny * 0.4;
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
      if (!e.touches || !e.touches[0]) return;
      const t = e.touches[0];
      const nx = (t.clientX / window.innerWidth) * 2 - 1;
      const ny = (t.clientY / window.innerHeight) * 2 - 1;
      targetRot.y = nx * 0.5;
      targetRot.x = -ny * 0.4;
    }, { passive: true });

    function animate(now = 0) {
      requestAnimationFrame(animate);
      const lerp = 0.08;
      currentRot.lerp(targetRot, lerp);
      logoGroup.rotation.x = currentRot.x;
      logoGroup.rotation.y = currentRot.y;
      const t = now * 0.001;
      logoGroup.position.y = Math.sin(t * 0.7) * 0.02;
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
